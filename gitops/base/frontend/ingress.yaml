apiVersion: networking.k8s.io/v1
kind: Ingress

metadata:
  name: smilr
  labels:
    name: smilr

spec:
  ingressClassName: nginx
  host:
  rules:
    - http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: frontend
                port:
                  number: 80

          - pathType: Prefix
            path: "/api"
            backend:
              service:
                name: data-api
                port:
                  number: 80
